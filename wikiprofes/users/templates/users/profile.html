{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block classI %}
    <li>
        <a class="active" href="{% url 'inicio'%}" aria-expanded="false">
            <i class="icon-menu menu-icon"></i><span class="nav-text">Inicio</span>
        </a>
    </li>
{% endblock classI %}
{% block content %}
    <div class="content-section">
        <div class = "media">
            <img class="rounded-circle account-img" style="max-height:250px; max-width:250px; overflow: hidden" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>

        <form  class="mt-5 mb-5 login-input" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4">Informacion del Perfil</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn login-form__btn submit w-100" type="submit">Actualizar Informacion</button>
            </div>

        </form>

    </div>

    

{% endblock  %}
