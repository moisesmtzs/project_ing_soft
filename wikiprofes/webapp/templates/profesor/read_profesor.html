{% extends 'base.html'%}

{% block content %}

<br>
<br>
<br>
<div class="card">
    <div class="card-body">
        <h2>Listado de Profesores</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Codigo</th>
                <th>Materias</th>
            </tr>
    
            {% for p in profesor %}
                <tr>
                    <td>{{p.idProfesor | title}}</td>
                    <td>{{p.nombre | title }}</td>
                    <td>{{p.correo | title}}</td>
                    <td>{{p.codigo | title}}</td>
                    {%for m in p.materia.all %}
                        <td>{{m | title}}</td>
                    {%endfor%}
                </tr>
            {% endfor%}
        </table>
    </div>    
</div>
    
{% endblock  %}
